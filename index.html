<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
       <div class="counter_container">
        <h1>✌🏼</h1>
        <div class="counter" data-target="4000"></div>
        <h2 class="text">project completed</h2>
       </div>

       <div class="counter_container">
        <h1>👨‍👨‍👦‍👦</h1>
        <div class="counter" data-target="15000"></div>
        <h2 class="text">our happy clients</h2>
       </div>

       <div class="counter_container">
        <h1>👩🏻‍💻</h1>
        <div class="counter" data-target="420"></div>
        <h2 class="text">ongoing project</h2>
       </div>

    </div>
   


    <script>
        const counters=document.querySelectorAll(".counter");

        counters.forEach((counter)=>{
           
            counter.innerHTML= 0;

       const updateCounter=()=>{
        const targetCount=+counter.getAttribute('data-target');
     
        const startingCount = +counter.innerHTML;
        const  increment= Math.round(targetCount / 50);

        if(startingCount < targetCount){
            counter.innerHTML=`${startingCount + increment}`;
            setTimeout(updateCounter,100)
        }
      }


            updateCounter();
        });
     
    </script>
</body>
</html>
